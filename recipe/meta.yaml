  #   - pytest-mock
  #   - pytz
  #   - six
  #   - snapshottest
  imports:
    - graphene
    - graphene.pyutils
    - graphene.relay
    - graphene.test
    - graphene.types
    - graphene.utils
  # commands:
  #   - python -m pytest graphene


about:
  home: http://graphene-python.org/
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  license: MIT
  license_family: MIT
  summary: 'GraphQL Framework for Python'
  dev_url: https://github.com/graphql-python/graphene
  doc_url: http://docs.graphene-python.org/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - bollwyvl
